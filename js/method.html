<h1>JavaScript Object, Property and Methods</h1>

<script type="text/javascript">
	
	let myself={
			//properties
			name:"hnin hnin wai",
			age:19,
			job:"student",

			//methods
			showAll:function(){
				return `I'm ${this.name} and born in ${this.getBdYear(this.age)} year old, work as a ${this.job} in monywa`;
			},

			getBdYear : function(age){
				return 2020-age;
			}

			
	};


</script>
