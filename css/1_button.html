<!DOCTYPE html>
<html>
<head>
	<title>Button Design</title>

<style type="text/css">
	.btn{
	padding: 10px 50px;
	border: 2px solid black;
	background: white;
	text-transform: uppercase;
	font-weight: bolder;
	margin-bottom: 10px;
	}

	.btn:hover{
		background-color:skyblue;
	}

	.btn-solid{
		background-color: black;
		color: white;
			}
	.btn-rounded{
			border-radius: 5px;
	}
	
	.btn-rounded-circular{
		border-radius: 50px;
	}

	.btn-pink{
		background-color: pink;
		border: 2px solid pink;
	}
</style>

</head>
<body>

<button class="btn">Base Design</button>
<button class="btn btn-solid">Solid Design </button>
<button class="btn btn-solid btn-pink">Solid Design </button>
<button class="btn btn-rounded">Rounded Desigh </button>
<button class="btn btn-solid btn-rounded">Rounded Solid </button>
<button class="btn btn-rounded btn-rounded-circular">Base Design</button>
<button class="btn btn-solid btn-rounded-circular">Solid Design </button>



</body>
</html>
