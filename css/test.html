<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<style type="text/css">
		
		.btn{
			border: 2px solid gray;
			margin-bottom: 10px;
			padding: 10px 20px 10px 20px;
			font-weight: bolder;
			text-transform: uppercase;
		}

		.btn-container{
			background-color: gray;
			color: white;
		}

		.btn-container-circular{
			background-color: blue;
			border-radius: 50px;
		}




	</style>
</head>
<body>

<button class="btn">Click Me</button>

<button class="btn btn-container">Take Me</button>

<button class="btn btn-container btn-container-circular">Turn Me</button>

<button class="btn btn-container btn-container-circular">Get Me</button>




</body>
</html>
